name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://axoraco.vercel.app
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ""
          NEXT_PUBLIC_GTM_CONTAINER_ID: ""

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install test dependencies
        run: npm install -D jest @testing-library/react @testing-library/jest-dom jest-environment-jsdom
      
      - name: Run unit tests
        run: npm test -- --passWithNoTests

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://axoraco.vercel.app
      
      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true
